<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who I am today?</title>
    <style>
        body {
            text-align: center
        }
        
        h1 {
            margin: 30px;
        }
    </style>
</head>

<body>

    <h1>Who I am today?</h1>
    <h1>
        <div id="showtime"></div>
    </h1>

    <script>
        var showtime = function() {
            var nowtime = new Date(), //获取当前时间
                endtime = new Date("2022/5/14"); //定义结束时间
            var lefttime = nowtime.getTime() - endtime.getTime(), //距离结束时间的毫秒数
                leftd = Math.floor(lefttime / (1000 * 60 * 60 * 24)), //计算天数
                names = ['东', '西', '南', '北', '上', '下', '左', '右', '前', '后', '中', '明', '你'],
                whoiam = names[leftd % names.length];
            return whoiam; //返回倒计时的字符串
        }
        var div = document.getElementById("showtime");
        div.innerHTML = showtime();
    </script>

        <p>
            <a href="golden_egg/egg.html">砸金蛋</a>
        </p>
    </div>
</body>

</html>
